<section id="xp" class="single">
  <div class="container">
    <div class="row">
          <div class="col-md-12">
            <div class="portfolio-item h2 center text">
              <h1 class="h1-bg">{{ page.title }}</h1>
              <p>{{ page.content }}</p>
              <ul>
                {% for post in site.categories.[page.category] %}
                  <li class="li-none">
                    <img class="img-responsive center-block post" src="{{ post.image }}">
                    <div class="post"><a href="{{ post.url }}">{{ post.title }}</a></div>
                    <div class="post">{{ post.content | truncatewords:75 }}</div>
                    <br>
                    <a href="{{ post.url }}" class="btn btn-dark source">Read More</a>
                  </li>
                  <br>
                {% endfor %}  
              </ul>
            </div>
         </div>
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
